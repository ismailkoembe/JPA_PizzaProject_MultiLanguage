<!DOCTYPE html>
<ui:composition template="./WEB-INF/templates/newTemplate.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:define name="content">  
        <h:head>
            <title>Pizza Menu Page</title>
        </h:head>




        <h:body>
            <h2>Pizza Menu</h2>
            <f:view locale="#{launguageController.locale}"> 
                <h:form id="langForm">
                    <h:commandButton action="#{launguageController.switchLanguage('de')}" value="Deutsch" />
                    <h:commandButton action="#{launguageController.switchLanguage('en')}" value="English" />
                    <h:commandButton action="#{launguageController.switchLanguage('tr')}" value="Turkisch" />
                </h:form>

            </f:view> 
            <h:form>  
                <h:dataTable value="#{menuController.menu}" var="pizza" border="2">
                    <h:column>
                        <f:facet name="header"> #{msg.PizzaID}</f:facet>
                        #{pizza.pizzaId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.PizzaArt}</f:facet>
                            #{pizza.getpType()}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.PizzaPreise} â‚¬</f:facet>
                            #{pizza.price}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.PizzaNummer}</f:facet>
                        <h:outputLabel for="nummer"  />
                        <h:inputText id="number" value="#{pizza.number}"  />
                        <h:message for="nummer" />

                    </h:column>

                </h:dataTable>

                <h:commandButton action="#{orderController.addElements()}" value="#{msg.btnOrder}" />
            </h:form>  

            <br />

        </h:body>   
    </ui:define>








</ui:composition>
