<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./WEB-INF/templates/newTemplate.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="content">

        <f:view locale="#{launguageController.locale}">
            <h:form id="langForm">
                    <h:commandButton action="#{launguageController.switchLanguage('de')}" value="Deutsch" />
                    <h:commandButton action="#{launguageController.switchLanguage('en')}" value="English" />
                    <h:commandButton action="#{launguageController.switchLanguage('tr')}" value="Turkisch" />
                </h:form>
            <h:form>
                <p:panel header="Order Confirmation">
                    <h:panelGrid columns="3">

                        <h:dataTable value="#{orderController.orders.selection}" var="pizza" border="2">
                            <h:column>
                                <f:facet name="header"> #{msg.PizzaID}</f:facet>
                                    #{pizza.pizzaId}
                            </h:column>
                            <h:column>
                                <f:facet name="header">#{msg.PizzaArt}</f:facet>
                                    #{pizza.getpType()}
                            </h:column>
                            <h:column>
                                <f:facet name="header">#{msg.PizzaPreise} â‚¬</f:facet>
                                    #{pizza.price}
                            </h:column>
                            <h:column>
                                <f:facet name="header">#{msg.PizzaNummer}</f:facet>
                              #{pizza.number}
                            </h:column>

                        </h:dataTable>

                        <h:outputLabel value="#{msg.TotalPrice}    :"/>  <h:outputLabel value="#{orderController.calcPrice()}"/>
                    </h:panelGrid>
                    <h:commandButton action="#{orderController.storeSelection()}" value="#{msg.btnOrder}"/>
                </p:panel>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
